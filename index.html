<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>basic calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="question" ></div>
            <div class="answer"></div>
        </div>
        <div class="buttons">
            <div class="column1">
            <div class="row1">
                <button class="btn ftn clear">C</button>
                <button class="btn ftn divide">&#247</button>
                <button class="btn ftn multiply">&#215</button>
                
            </div>

            <div class="row2">
                <button class="btn digit">7</button>
                <button class="btn digit">8</button>
                <button class="btn digit">9</button>
                
            </div>

            <div class="row3">
                <button class="btn digit">4</button>
                <button class="btn digit">5</button>
                <button class="btn digit">6</button>
                
            </div>

            <div class="row4">
                <button class="btn digit">1</button>
                <button class="btn digit">2</button>
                <button class="btn digit">3</button>
                
            </div>

            <div class="row5">
                <button class="btn ftn percent">&#37;</button>
                <button class="btn digit">0</button>
                <button class="btn digit">.</button>
                
            </div>

        </div>
        <div class="column2">
            <button class="btn ftn backspace">&#9003</button>
            <button class="btn ftn minus">-</button>
            <button class="btn ftn plus">+</button>
            <button class="btn ftn equals">=</button>


        </div>

        </div>
    </div>
    
</body>
</html>
