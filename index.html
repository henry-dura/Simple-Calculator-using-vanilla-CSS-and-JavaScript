<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>basic calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="number" class="screen">
        </div>
        <div class="buttons">
            <div class="column1">
            <div class="row1">
                <button class="btn clear">C</button>
                <button class="btn divide ftn">&#247</button>
                <button class="btn multiply ftn">&#215</button>
                
            </div>

            <div class="row2">
                <button class="btn seven">7</button>
                <button class="btn eight">8</button>
                <button class="btn nine">9</button>
                
            </div>

            <div class="row3">
                <button class="btn ">4</button>
                <button class="btn eight">5</button>
                <button class="btn nine">6</button>
                
            </div>

            <div class="row4">
                <button class="btn seven">1</button>
                <button class="btn eight">2</button>
                <button class="btn nine">3</button>
                
            </div>

            <div class="row5">
                <button class="btn seven">&#37;</button>
                <button class="btn eight">0</button>
                <button class="btn nine">&#8901</button>
                
            </div>

        </div>
        <div class="column2">
            <button class="btn backspace ftn">&#9003</button>
            <button class="btn minus ftn">&#8722</button>
            <button class="btn plus ftn">+</button>
            <button class="btn equals">=</button>
            <!-- <button class="btn backspace">-</button> -->

        </div>

        </div>
    </div>
    
</body>
</html>
